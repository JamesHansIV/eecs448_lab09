<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="data:,">
    <title>Hanselman's Statues</title>
</head>
<body>
    <div style="text-align:center">
        <h1>Hanselman's Statues</h1>
        <h3>Rock Solid Statues</h3>
    </div>
    
    <form action="customerBackend.php" method="post" id="store-form">        
        <div style="width:50%;margin-top: 80px;">
            <div id="items" class="left">
                <h4>Our Products</h4>
                <label for="small-statue">Small Statue ($10):</label><input type="number" class='product' id="small-statue" name="small-Qty" min="0" value="0"/><br/><br/>
                <label for="medium-statue">Medium Statue ($25):</label><input type="number" class='product' id="medium-statue" name="medium-Qty" min="0" value="0"/><br/><br/>
                <label for="large-statue">Large Statue ($50):</label><input type="number" class='product' id="large-statue" name="large-Qty" min="0" value="0"/><br/>    
            </div>
    
            <div id="shipping" class="left">
                <h4>Shipping</h4>
                <input type="radio" id="free" name="shipping-method" value="Free" checked="checked"><label for="free" >Free 7 Day</label><br/>
                <input type="radio" id="three-day" name="shipping-method" value="Three Day"><label for="three-day">$5.00 three day</label><br/>
                <input type="radio" id="over-night" name="shipping-method" value="Over Night"><label for="over-night">$50.00 over night</label><br/>
            </div>
    
            <div id="user" class="left">
                <h4>Login</h4>
                <label for="username">Username</label><input type="text" id="username"/><br/><br/>
                <label for="password">Password</label><input type="password" id="password"/><br/>
            </div>
    
            <div id="buttons" class="left">
                <h4>Submit</h4>
                <input type="button" value="RESET" onclick="reset()"/>
                <input type="button" value="Submit Order" onclick="validate()"/>
            </div>
        </div>
    </form>

    <script src="formChecker.js" type="text/javascript"></script>
</body>
</html>
